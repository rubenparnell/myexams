<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #fff;
            color: black;
            touch-action: manipulation;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .menu {
            position: absolute;
            top: 49px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .score-card {
            z-index: 2;
            display: inline-block;
            min-width: 100px;
            text-align: center;
            white-space: nowrap;
        }
        .main-card {
            position: relative;
            z-index: 1;
            margin-top: 150px;
        }
        #menuToggle {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 11;
        }
    </style>
</head>
<body class="text-center">
    <canvas id="fabricCanvas"></canvas>

    <button id="menuToggle" class="btn btn-secondary" style="position: absolute; top: 10px; left: 10px; z-index: 11; display: none;">Settings</button>
    <div class="menu" id="settingsMenu" style="display: none;">
        <label>Number of Balls: <input type="range" id="ballCount" value="200" min="10" max="3000"></label><br>
        <label>Speed: <input type="range" id="ballSpeed" value="0.7" min="0.1" max="9" step="0.1"></label><br>
        <label>Cursor Radius: <input type="range" id="cursorRadius" value="100" min="20" max="500"></label><br>
    </div>

    <div class="container">
        <div id="card-container" class="card shadow p-4 main-card text-center">
            <img src="images/my_exams_dark.png" alt="My Exams Logo" width="400" class="ms-auto me-auto mb-3">
            <div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                <div class="nav" style="
                    border: 1px solid #ccc;
                    border-radius: 10px;
                    padding: 10px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    height: 150px;
                ">
                    <a href="https://questions.myexams.net" class="btn">
                        <img src="images/questions_dark.png" alt="Questions Logo" height="100">
                    </a>
                </div>
                <div class="nav" style="
                    border: 1px solid #ccc;
                    border-radius: 10px;
                    padding: 10px;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    height: 150px;
                ">
                    <a href="https://countdown.myexams.net" class="btn">
                        <img src="images/countdown_dark.png" alt="Countdown Logo" height="60">
                    </a>
                </div>
            </div>
        </div>
        <div class="card score-card p-3 shadow m-4 text-center">
            <h3><label class="form-check-label" for="gameToggle">Game</label></h3>
            <div class="form-check form-switch d-flex justify-content-center">
                <input class="form-check-input" type="checkbox" role="switch" id="gameToggle">
            </div>
            <h3 style="display: none;">Score</h3>
            <div id="score" class="display-4" style="display: none;">0</div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
