<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3906246527158725" crossorigin="anonymous"></script>
  <title>My Exams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow-x: hidden;
      background: #fff;
      color: black;
      touch-action: manipulation;
    }
    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .menu {
      position: absolute;
      top: 49px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }
    #menuToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 11;
    }
    .main-card {
      position: relative;
      z-index: 1;
      margin-top: 150px;
    }
    /* Centre all images and make them scale responsively */
    img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      height: auto;
      max-width: 100%;
    }
    /* Restrict logo width for large screens */
    .main-card > img {
      max-width: 400px;
    }
    /* Style for nav blocks */
    .nav {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 400px;
      height: 150px;
      background: #fff;
    }
    .nav img {
      max-height: 90px;
      width: auto;
    }
    .score-card {
      display: inline-block;
      min-width: 120px;
      text-align: center;
    }

    /* Responsive layout for mobile */
    @media (max-width: 768px) {
      .main-card {
        margin-top: 100px;
        padding: 20px;
      }
      .main-card > img {
        max-width: 80%;
      }
      .d-flex {
        flex-direction: column;
        align-items: center;
        gap: 1rem !important;
      }
      .nav {
        width: 80%;
        max-width: 300px;
        height: auto;
        padding: 10px;
      }
      .nav img {
        max-height: 70px;
      }
    }
  </style>
</head>
<body class="text-center">
  <canvas id="fabricCanvas"></canvas>

  <button id="menuToggle" class="btn btn-secondary" style="display: none;">Settings</button>
  <div class="menu" id="settingsMenu" style="display: none;">
    <label>Number of Balls: <input type="range" id="ballCount" value="200" min="10" max="3000"></label><br>
    <label>Speed: <input type="range" id="ballSpeed" value="0.7" min="0.1" max="9" step="0.1"></label><br>
    <label>Cursor Radius: <input type="range" id="cursorRadius" value="100" min="20" max="500"></label><br>
  </div>

  <div class="container">
    <div id="card-container" class="card shadow p-4 main-card text-center">
      <img src="images/my_exams_dark.png" alt="My Exams Logo" class="mb-4">
      <div class="d-flex justify-content-center gap-4 flex-wrap">
        <div class="nav">
          <a href="https://questions.myexams.net" class="btn p-0">
            <img src="images/questions_dark.png" alt="Questions Logo">
          </a>
        </div>
        <div class="nav">
          <a href="https://countdown.myexams.net" class="btn p-0">
            <img src="images/countdown_dark.png" alt="Countdown Logo">
          </a>
        </div>
      </div>
    </div>

    <div class="card score-card p-3 shadow m-4 text-center">
      <h3><label class="form-check-label" for="gameToggle">Game</label></h3>
      <div class="form-check form-switch d-flex justify-content-center">
        <input class="form-check-input" type="checkbox" role="switch" id="gameToggle">
      </div>
      <h3 style="display: none;">Score</h3>
      <div id="score" class="display-4" style="display: none;">0</div>
    </div>
  </div>

  <script src="game.js"></script>
</body>
</html>
